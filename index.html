<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Javascript Calculator</h1>
    <span id="toCalculate"></span>
    <br><br>
    <input type="text" name="display" placeholder="0" id="box" readonly=true>
    <br>
    <!-- <input type="text" id="Display" readonly=true> -->
    <table>
            <!-- <tr>
                    <td>
                        <input type="text" id="Display">
                    </td>
                </tr> -->
        <tr>
            <td>
               <button class="btn" id="Clearit">C</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number btn">7</button>
            </td>
            <td>
                <button class="number btn">8</button>
            </td>
            <td>
                <button class="number btn">9</button>
            </td>
            <td>
                <button class="opr btn">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number btn">4</button>
            </td>
            <td>
                <button class="number btn">5</button>
            </td>
            <td>
                <button class="number btn">6</button>
            </td>
            <td>
                <button class="opr btn">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number btn">1</button>
            </td>
            <td>
                <button class="number btn">2</button>
            </td>
            <td>
                <button class="number btn">3</button>
            </td>
            <td>
                <button class="opr btn">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn">.</button>
            </td>
            <td>
                <button class="number btn">0</button>
            </td>
            <td>
                <button id="calculate">=</button>
            </td>
            <td>
                <button class="opr btn">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
